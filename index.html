<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <template id="card-template">

      <div class="place-card">
        <div class="place-card__image" >
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name"></h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

      </template>

    </div>
    <div class="popup popup__add-new-card">
      <div class="popup__content ">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input id="card_name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
          <span id="error-card_name" class="error"></span>
          <input id="url" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
          <span id="error-url" class="error"></span>
          <button class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup__edit-user-info">
      <div class="popup__content ">
        <img src="./images/close.svg" alt="закрыть попап" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input id="name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"  required minlength="2" maxlength="30">
          <span id="error-name" class="error"></span>
          <input id="about" type="text" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе"  required minlength="2" maxlength="30">
          <span id="error-about" class="error"></span>
          <button  class="button popup__button popup__button_edit-form">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-img">
      <div class="popup-img__content">
        <img src="./images/close.svg" alt="закрыть" class="popup__close">
        <img alt="" src="" class="popup-img__background">
      </div>
    </div>
  </div>
  <script src="scripts/initialCards.js"></script>
  <script src="scripts/constant.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/popup.js"></script>
  <script src="scripts/validate.js"></script>
  <script src="scripts/listeners.js"></script>
</body>
</html>
